<!DOCTYPE HTML>
<html lang="zh_CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录</title>
<link href="/static/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<link href="/static/css/bootstrap-theme.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- 登录对话框 start-->
<div class="container"> 
  <!-- Modal -->
  <div class="modal fade in" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;margin-top:60px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
         <!--  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
          <h4 class="modal-title" id="myModalLabel">用户登录</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label for="id_username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input id="id_username" name="username" class="form-control" placeholder="请输入用户名"  required/>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input id="id_password" type="password" name="password" class="form-control" placeholder="请输入密码" required/>
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="window.location.href ='/register/'">注册</button>
            <button type="submit" class="btn btn-primary">登录</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content --> 
    </div>
    <!-- /.modal-dialog --> 
  </div>
  <!-- /.modal --> 
</div>
{% if zt == 1 %}
<script type="text/javascript">
alert("用户名或密码错误！");
</script>
{% endif %}
